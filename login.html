<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bawsalah - Log-In Page</title>
    <link rel="stylesheet" href="Log-SignStyles.css">
  </head>
  <body>
    <header class="header">
        <div class="logo-container">
            <a href="main.html">
            <img src="images/logo.png" alt="Logo" class="nav-icon"></a>
        </div>
    </header>

    <nav class="breadcrumb">
        <span><a href="main.html" style="text-decoration: none; color: #7C1F1B;">Main</a> &gt; <a href="login.html" style="text-decoration: none; color: #7C1F1B;">Log-In</a></span>
        <div class="divider"></div>
    </nav>
      
    <main class="main-container">
        <section class="login-content">
            <div class="login">
                <h2 class="login-heading">
                  Log in to unlock your next Gulf adventure!
                </h2>
                <form id="login-form" method="POST" action="login.php">
                  <div class="form-group">
                    <span class="email-icon">@</span>
                    <input type="email" name ="email" id="email" placeholder="Enter your email" class="form-field" required>
                  </div>
      
                  <div class="form-group">
                    <span class="password-icon">üîí</span>
                    <input type="password" name="password" id="password" placeholder="Enter your password" class="form-field" required>
                  </div>
      
                  <p id="error-message" class="error-message"></p>
      
                  <button name="submit" type="submit" class="login-button">Log In</button>
                </form>
              </div>
      
            <div class="image-section">
              <img src="images/image2.jpeg" class="login-image" alt="Gulf Adventures">
            </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <p>&copy; 2025 Bawsalah All rights reserved.</p>
    </footer>
    <script>
          document.addEventListener("DOMContentLoaded", function () {
    const loginForm = document.getElementById("login-form");
    const errorMessage = document.getElementById("error-message");

    loginForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        let formData = new FormData(loginForm);
        console.log("Submitting form...");

        // Clear previous error messages
        errorMessage.textContent = "";
        errorMessage.style.display = "none";

        fetch("login.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())  // Parse the response as JSON
        .then(data => {
            if (data.status === "error") {
                console.log("Login failed:", data.message);
                errorMessage.textContent = data.message;
                errorMessage.style.display = "block";
            } else if (data.status === "success") {
                console.log("Login successful:", data.message);
                alert(data.message);  // Show login success message
                loginForm.reset();
                window.location.href = "Bawhome.php"; // Redirect to homepage after success
            }
        })
        .catch(error => {
            console.error("Error:", error);
            errorMessage.textContent = "‚ö†Ô∏è An unexpected error occurred.";
            errorMessage.style.display = "block";
        });
    });
});

  </script>
  </body>
</html>
