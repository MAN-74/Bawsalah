<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bawsalah - Log-In Page</title>
    <link rel="stylesheet" href="Log-SignStyles.css">
    <script src="login.js"></script>
  </head>
  <body>
    <header class="header">
        <div class="logo-container">
            <a href="main.html">
            <img src="images/logo.png" alt="Logo" class="nav-icon"></a>
        </div>
    </header>

    <nav class="breadcrumb">
        <span><a href="main.html" style="text-decoration: none; color: #7C1F1B;">Main</a> &gt; <a href="login.html" style="text-decoration: none; color: #7C1F1B;">Log-In</a></span>
        <div class="divider"></div>
    </nav>
      
    <main class="main-container">
        <section class="login-content">
            <div class="login">
                <h2 class="login-heading">
                  Log in to unlock your next Gulf adventure!
                </h2>
                <form id="login-form">
                  <div class="form-group">
                    <span class="email-icon">@</span>
                    <input type="email" id="email" placeholder="Enter your email" class="form-field" required>
                  </div>
      
                  <div class="form-group">
                    <span class="password-icon">üîí</span>
                    <input type="password" id="password" placeholder="Enter your password" class="form-field" required>
                  </div>
      
                  <p id="error-message" class="error-message" style="color: #7C1F1B; display: none;">‚ö†Ô∏è Invalid email or password</p>
      
                  <button type="submit" class="login-button">Log In</button>
                </form>
              </div>
      
            <div class="image-section">
              <img src="images/image2.jpeg" class="login-image" alt="Gulf Adventures">
            </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-links">
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms of Service</a>
        </div>
        <p>&copy; 2025 Bawsalah All rights reserved.</p>
    </footer>
  </body>
</html>
