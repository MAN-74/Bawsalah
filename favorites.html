    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Display favorites for each category
            displayFavorites('accommodations');
            displayFavorites('cafes');
            displayFavorites('adventures');
        });

        function displayFavorites(category) {
            const storageKey = category + 'Favorites';
            const containerID = 'favorite-' + category + '-grid';
            const container = document.getElementById(containerID);

            // Clear container first
            container.innerHTML = '';

            // Get favorites from local storage
            let favorites = [];
            try {
                favorites = JSON.parse(localStorage.getItem(storageKey)) || [];

                // Filter out any items that aren't proper objects with name and image properties
                favorites = favorites.filter(item =>
                    item &&
                    typeof item === 'object' &&
                    item.name &&
                    item.image
                );

                // Save the cleaned favorites back to localStorage
                localStorage.setItem(storageKey, JSON.stringify(favorites));
            } catch (e) {
                console.error("Error loading favorites:", e);
                favorites = [];
            }

            // If no favorites, display a message
            if (favorites.length === 0) {
                container.innerHTML = `<div class="empty-message">No favorite ${category} yet. Go add some!</div>`;
                return;
            }

            // Create a card for each favorite
            favorites.forEach(item => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.setAttribute('data-name', item.name);
                card.setAttribute('data-category', category);

                // Create the elements inside the card
                card.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <p>${item.name}</p>
                    <div class="favorite-container" onclick="removeFavorite(this, '${category}')">
                        <div class="heart-box"><img src="images/cross-icon.png" alt="Favorite"></div>
                        <span class="favorite-text">Remove from favorites</span>
                    </div>
                `;

                // Add the card to the container
                container.appendChild(card);
            });
        }


        function removeFavorite(element, category) {
            const card = element.closest('.category-card');
            const itemName = card.getAttribute('data-name');
            const storageKey = category + 'Favorites';

            // Get current favorites from local storage
            let favorites = [];
            try {
                favorites = JSON.parse(localStorage.getItem(storageKey)) || [];
            } catch (e) {
                console.error("Error parsing favorites:", e);
                favorites = [];
            }

            // Find and remove item from favorites
            const index = favorites.findIndex(item => item.name === itemName);
            if (index !== -1) {
                favorites.splice(index, 1);

                // Save updated favorites back to local storage
                localStorage.setItem(storageKey, JSON.stringify(favorites));

                // Refresh the display
                displayFavorites(category);
            }
        }
    </script>
