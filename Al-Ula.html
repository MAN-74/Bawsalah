<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Ula Full</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffaf1;
        }
        .site-header {
            background-color: #7C1F1B;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 0 0 30px 30px;
        }
        .logo-container img {
            height: 50px;
        }
        .breadcrumb-nav {
            margin: 20px;
            font-size: 18px;
            color: #9E1A1A;
            text-align: center;
        }
        .hero-section img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .about-section {
            text-align: center;
            padding: 40px 20px;
        }
        .section-title {
            font-size: 32px;
            color: #9E1A1A;
        }
        .category-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: rgba(124, 31, 27, 0.95);
            border-radius: 20px;
            margin: 20px;
        }
        .category-card {
            background-color: #cbb696;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 200px;
        }
        .category-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .site-footer {
            background-color: #7C1F1B;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
            border-radius: 30px 30px 0 0;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="logo-container">
            <img src="logo1.png" alt="Primary Logo">
            <img src="logo2.png" alt="Secondary Logo">
        </div>
        <img src="user-icon.png" alt="User Icon">
    </header>
    <nav class="breadcrumb-nav">Home > Countries > Al-Ula</nav>
    <section class="hero-section">
        <img src="hero-image.jpg" alt="Al-Ula Landscape">
    </section>
    <section class="about-section">
        <h2 class="section-title">About Al-Ula</h2>
        <p>AlUla stands with two other great oases in northwest Arabia...</p>
    </section>
    <h3 class="section-title">Accommodations</h3>
    <div class="category-grid">
        <div class="category-card">
            <img src="self-camping.jpg" alt="Self-Camping">
            <p>Self-Camping at Pangaea Centre</p>
        </div>
        <div class="category-card">
            <img src="ashar-tented.jpg" alt="Ashar Tented Resort">
            <p>Ashar Tented Resort</p>
        </div>
    </div>
    <h3 class="section-title">Caf√©s & Restaurants</h3>
    <div class="category-grid">
        <div class="category-card">
            <img src="saffron.jpg" alt="Saffron">
            <p>Saffron</p>
        </div>
        <div class="category-card">
            <img src="tama.jpg" alt="Tama">
            <p>Tama</p>
        </div>
    </div>
    <h3 class="section-title">Adventures</h3>
    <div class="category-grid">
        <div class="category-card">
            <img src="old-town.jpg" alt="Old Town">
            <p>Old Town</p>
        </div>
        <div class="category-card">
            <img src="elephant-rock.jpg" alt="Elephant Rock">
            <p>Elephant Rock</p>
        </div>
    </div>
    <footer class="site-footer">
        <p>&copy; 2025 Al-Ula Tourism. All rights reserved.</p>
    </footer>
</body>
</html>
